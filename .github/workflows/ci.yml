name: ci

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
    unit-tests:
        name: Run Tests
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v3

            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install node dependencies and run Tests
              run: npm install-ci-test
